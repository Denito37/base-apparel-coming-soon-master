<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
<div class="wrapper">

  <header><img  class="logo" src="images/logo.svg" alt="logo"></header>

  <picture>
    <source media="(max-width: 765px)" srcset="images/hero-mobile.jpg" />
    <source media="(min-width: 766px)" srcset="images/hero-desktop.jpg" />
    <img class="hero" src="images/hero-desktop.jpg" alt="model">
  </picture>

  <main>
    <h1> <span class="were">WE'RE</span> COMING SOON</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p> 

    <form>
      <label for="email"> 
        <input type="email" class="email" placeholder="Email Address"> 
      </label>
      <label for="button">
        <button class="button" onclick="error()"> <img src="images/icon-arrow.svg" alt="submit button">
        </button>
        <img class="error" src="images/icon-error.svg" alt="error-icon"> 
      </label>
    </form>

    <p class="message"> Please provide a valid email </p>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Denito37</a>.
    </p>
  </footer>

  <script src="index.js"></script>

</div>
</body>

</html>
